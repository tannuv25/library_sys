<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="1600" height="900" fill="#F8FAFF"/>

  <!-- Gradient Blobs -->
  <defs>
    <radialGradient id="blob1" cx="0" cy="0" r="1">
      <stop offset="0%" stop-color="#6366F1" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="blob2" cx="0" cy="0" r="1">
      <stop offset="0%" stop-color="#A855F7" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#A855F7" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <circle cx="300" cy="200" r="260" fill="url(#blob1)"/>
  <circle cx="1300" cy="700" r="300" fill="url(#blob2)"/>

  <!-- Floating Cards -->
  <g opacity="0.15">
    <rect x="520" y="180" width="140" height="90" rx="14" fill="#4F46E5"/>
    <rect x="700" y="220" width="140" height="90" rx="14" fill="#6366F1"/>
    <rect x="880" y="180" width="140" height="90" rx="14" fill="#8B5CF6"/>
  </g>

  <!-- Book Stack Icon -->
  <g opacity="0.2">
    <rect x="120" y="620" width="70" height="120" rx="10" fill="#4F46E5"/>
    <rect x="200" y="600" width="70" height="140" rx="10" fill="#6366F1"/>
    <rect x="280" y="640" width="70" height="100" rx="10" fill="#8B5CF6"/>
  </g>

  <!-- Brand Text -->
  <text x="80" y="150" font-size="140" font-weight="800"
    fill="#6366F1" fill-opacity="0.08"
    font-family="Segoe UI, Arial, sans-serif">
    Smart
  </text>

  <text x="80" y="260" font-size="140" font-weight="800"
    fill="#8B5CF6" fill-opacity="0.08"
    font-family="Segoe UI, Arial, sans-serif">
    Library
  </text>

</svg>
